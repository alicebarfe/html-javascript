<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha() {
		document.write("<br/>");
	}

	function mostra(frase) {
		document.write(frase);
	}

	var inicio = 1500;
	var atual = 2017;

	mostra("Qual a média de anos de filhos então? Quantas gerações se passaram? " + ((atual - inicio)/28));
	pulaLinha();

</script>
