<meta charset="utf-8">

<script type="text/javascript">
	var minhaIdade = 20;
	var idadeDaAmiga = 22;

	function pulaLinha() {
		document.write("<br/>");
	}

	function mostra(resultado) {
		document.write(minhaIdade - idadeDaAmiga);
	}

	pulaLinha();
	mostra("Nossa diferença de idade é: " + resultado);

	//certo
	function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var minhaIdade = 18;
    var idadeIrmao = 15;

    mostra("Nossa diferença de idade é " + (minhaIdade - idadeIrmao));
    pulaLinha();

</script>
